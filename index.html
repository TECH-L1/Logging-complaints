    <script>
        // EmailJS ì´ˆê¸°í™” (YOUR_PUBLIC_KEYë¥¼ ì‹¤ì œ í‚¤ë¡œ ë³€ê²½)
        emailjs.init("YOUR_PUBLIC_KEY");

        const form = document.getElementById('complaintForm');
        const fileInput = document.getElementById('attachment');
        const filePreview = document.getElementById('filePreview');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const success = document.getElementById('success');
        const error = document.getElementById('error');

        // íŒŒì¼ ì„ íƒ ì‹œ ë¯¸ë¦¬ë³´ê¸°
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                filePreview.style.display = 'block';
                filePreview.innerHTML = `
                    <strong>ì„ íƒëœ íŒŒì¼:</strong> ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)
                `;
            } else {
                filePreview.style.display = 'none';
            }
        });

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì²˜ë¦¬
        const fileLabel = document.querySelector('.file-label');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileLabel.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            fileLabel.style.borderColor = '#667eea';
            fileLabel.style.backgroundColor = '#f8f9ff';
        }

        function unhighlight() {
            fileLabel.style.borderColor = '#e1e5e9';
            fileLabel.style.backgroundColor = 'transparent';
        }

        fileLabel.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            const event = new Event('change', { bubbles: true });
            fileInput.dispatchEvent(event);
        }

        // í¼ ì œì¶œ ì²˜ë¦¬
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // UI ìƒíƒœ ë³€ê²½
            submitBtn.disabled = true;
            loading.style.display = 'block';
            success.style.display = 'none';
            error.style.display = 'none';

            try {
                const formData = new FormData(form);
                const file = fileInput.files[0];
                
                // ì²¨ë¶€íŒŒì¼ì„ Base64ë¡œ ë³€í™˜
                let attachmentData = '';
                if (file) {
                    attachmentData = await fileToBase64(file);
                }

                // EmailJSë¡œ ì´ë©”ì¼ ì „ì†¡
                const templateParams = {
                    customer_name: formData.get('customerName'),
                    complaint_content: formData.get('complaintContent'),
                    attachment_name: file ? file.name : 'ì—†ìŒ',
                    attachment_data: attachmentData,
                    date: new Date().toLocaleString('ko-KR'),
                    to_email: 'lth_1999@naver.com'
                };

                await emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams);
                
                // ì„±ê³µ ì²˜ë¦¬
                success.style.display = 'block';
                form.reset();
                filePreview.style.display = 'none';
                
            } catch (err) {
                console.error('Error:', err);
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // íŒŒì¼ì„ Base64ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
